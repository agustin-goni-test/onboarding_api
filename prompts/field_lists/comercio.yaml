razon_social: >
  Razón social o nombre legal del comercio según aparece en la escritura
  pública. Típicamente incluye 'Limitada', 'SpA', 'EIRL', etc. Incluir el
  nombre completo tal como aparece en el documento.

nombre_fantasia: >
  Nombre de fantasía del comercio según aparece en el documento.
  Puedeser similar o muy distinto a la razón social. En general es una forma
  más comercialmente atractiva del nombrar al comercio.

actividad_economica: >
  Actividad económica principal del comercio según aparece en el
  documento. Puede ser una o más actividades, separadas por comas.

composicion: >
  Composición de la propiedad y capital de los dueños del comercio.
  Indicar su nombre completo, RUT y porcentaje de participación de cada uno
  (por ejemplo: 'Juan Pérez, 12345678-9, 60%; María González, 98765432-1, 40%').